<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Biz Startsida</title>
  </head>
  <body>
    <header>
        <!-- Tillbakaknapp -->
        <div onclick="back()"><i class="fas fa-long-arrow-alt-left"></i></div>
        <!-- Logga till startsidan -->
        <div class="logo"><img src="assets/logo_small.png" alt="Biz"></div>
    </header>
    <main>
      <!-- En ruta med formulär och beställningsknapp -->
      <section>
        <form action="post">
          <label for="firstname">Förnamn</label>
          <input class="form-control" type="text" name="firstname" id="firstname" />
          <label for="lastname">Efternamn</label>
          <input class="form-control" type="text" name="lastname" id="lastname" />
          <label for="email">E-post</label>
          <input class="form-control" type="text" name="email" id="email" />
          <label for="adress">Address</label>
          <input class="form-control" type="text" name="adress" id="adress" />
          <label for="tel">Efternamn</label>
          <input class="form-control" type="tel" name="tel" id="tel" />
        </form>
      </section>
      <!-- En ruta med prisuppgifter -->
      <section>
        
      </section>
    </main>
    <footer>
      <!-- Biz copyright -->
    </footer>

    <script src="js/main.js"></script>

  </body>
</html>
